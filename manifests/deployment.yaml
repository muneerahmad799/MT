# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mt-frontend
  namespace: mt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mt-frontend
  template:
    metadata:
      labels:
        app: mt-frontend
    spec:
      containers:
      - name: mt-frontend
        image: muneerahmad799/frontend:33505d2
        ports:
        - containerPort: 80
